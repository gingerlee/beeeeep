<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Beep Boop Time</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="jumbotron">
          <h1 class="display-3">Beep Boop!</h1>
          <p class="lead">Fill in the form below, and get ready for a <strong>surprise.</strong></p>
          <hr class="my-4">
          <p>Have Fun!</p>
          <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button">Take Survey</a>
          </p>
      </div>
      </div>
      <div class="survey">
        <form id="translator">
          <div class="form-group">
            <label for="inputName">Enter your name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="inputNumber">Enter a number</label>
            <input type="number" class="form-control" id="inputNumber" placeholder="number">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="output">
        <p id="listarea"></p>
      </div>
    </div>
  </body>
</html>
