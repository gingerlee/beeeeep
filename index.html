<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <title>Beeper Time</title>
  </head>
  <body>
    <div class="header">
        <div class="jumbotron">
          <button type="button" class="btn btn-outline-light">BEEP ME</button>
      </div>
      </div>
      <div class="container">
      <div class="beeps">
        <form id="beep">
          <div class="form-group">
            <label for="inputNumber">Enter a number to beep me:</label>
            <input type="text" class="form-control" id="input" placeholder="number">
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
      <div class="output">
        <p id="listarea"></p>
      </div>
    </div>
  </body>
</html>
