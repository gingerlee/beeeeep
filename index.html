<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <title>Beeper Time</title>
  </head>
  <body>
    <div class="header">
        <div class="jumbotron">
          <h1 class="display-3">Hit Me On My Beeper!</h1>
          <p class="lead">Click to send me a <strong>beep.</strong></p>
          <hr class="my-4">
          <p>meeep!</p>
          <p class="lead">
            <a class="btn btn-dark btn-lg" href="#" role="button">Beep me</a>
          </p>
      </div>
      </div>
      <div class="container">
      <div class="beeps">
        <form id="beep">
          <div class="form-group">
            <label for="inputName">Enter your name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="inputNumber">Enter a number</label>
            <input type="text" class="form-control" id="input" placeholder="number">
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
      <div class="output">
        <p id="listarea"></p>
      </div>
    </div>
  </body>
</html>
